<h1>Aurelia with HotWire</h1>

<form action="/api/messages"
      method="POST"
      style="width: 300px;"
      class="m-3">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input name="title"
           class="form-control"
           type="text" />
    <turbo-frame id="new_message_title_frame"></turbo-frame>
  </div>
  <div class="mb-3">

    <label class="form-label">Body</label>
    <textarea name="body"
              class="form-control"
              cols="30"
              rows="10"></textarea>
    <turbo-frame id="new_message_body_frame"></turbo-frame>
  </div>
  <button class="btn btn-primary"
          type="submit">Create New Message</button>
</form>

<div id="messages"
     class="m-3"
     ref="messages"></div>
