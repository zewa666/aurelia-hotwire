<h1>Aurelia with HotWire</h1>

<form action="/api/messages"
      method="POST"
      style="width: 300px;"
      class="m-3">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input name="title"
               class="form-control"
               type="text" />
    </div>
    <div class="mb-3">

        <label class="form-label">Body</label>
        <textarea name="body"
                  class="form-control"
                  cols="30"
                  rows="10"></textarea>
    </div>
    <button class="btn btn-primary"
            type="submit">Create New Message</button>
</form>

<div id="messages"
     ref="messages"></div>
